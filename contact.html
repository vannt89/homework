<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ - VinID</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://cdn-www.vinid.net/2020/04/ce369374-cropped-51260277-cropped-vinid_png-32x32.png" sizes="32x32">
  </head>
  <body>
    <div class="home-menu">
      <a href="index.html" rel="Return home" class="logo">
        <img
          src="https://vinid.net/wp-content/themes/vinid/assets/img/logo.png"
          title="Return to home page"
        />
      </a>
      <nav id="site-navigation" role="navigation">
        <ul class="menu-main">
          <li>
            <a title="Về VinID" href="about.html" class="nav-link"
              >VỀ VINID</a
            >
          </li>
        </ul>
        <ul class="menu-main">
          <li>
            <a title="Liên hệ" href="contact.html" class="nav-link"
              >LIÊN HỆ</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="form-contact">
      <h3>Điền thông tin để chúng tôi hỗ trợ bạn nhé</h3>
      <div class="form-group">
        <label class="label" for="name">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Full Name"
        />
      </div>
      <div class="form-group">
        <label class="label" for="phone">Số điện thoại</label>
        <input
          type="phone"
          class="form-control"
          name="phone"
          id="phone"
          placeholder="Phone Number"
        />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <label class="label" for="subject">Tiêu đề</label>
        <input
          type="text"
          class="form-control"
          name="subject"
          id="subject"
          placeholder="Subject"
        />
      </div>
      <div class="form-group">
        <label class="label" for="message">Nội dung</label>
        <textarea
          name="message"
          class="form-control"
          id="message"
          cols="30"
          rows="4"
          placeholder="Message"
        ></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Gửi đi" class="btn btn-send" />
      </div>
    </div>
  </body>
</html>
