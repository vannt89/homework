<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      sizes="32x32"
    />
  </head>
  <body>
    <!-- header -->
    <div class="home-menu">
      <a href="index.html" rel="Return home" class="logo">
        <img
          src="https://vinid.net/wp-content/themes/vinid/assets/img/logo.png"
          title="Return to home page"
        />
      </a>
      <nav id="site-navigation" role="navigation">
        <ul class="menu-main">
          <li>
            <a title="Về VinID" href="about.html" class="nav-link">VỀ VINID</a>
          </li>

        <ul class="menu-main">
          <li>
            <a title="Liên hệ" href="contact.html" class="nav-link">LIÊN HỆ</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- form contact -->
    <div class="form-contact">
      <h3>Điền thông tin để chúng tôi hỗ trợ bạn nhé</h3>
      <div class="form-group">
        <label class="label" for="name">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Full Name"
        />
      </div>
      <div class="form-group">
        <label class="label" for="phone">Số điện thoại</label>
        <input
          type="phone"
          class="form-control"
          name="phone"
          id="phone"
          placeholder="Phone Number"
        />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <label class="label" for="subject">Tiêu đề</label>
        <input
          type="text"
          class="form-control"
          name="subject"
          id="subject"
          placeholder="Subject"
        />
      </div>
      <div class="form-group">
        <label class="label" for="message">Nội dung</label>
        <textarea
          name="message"
          class="form-control"
          id="message"
          cols="30"
          rows="4"
          placeholder="Message"
        ></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Gửi đi" class="btn btn-send" />
      </div>
    </div>

    <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.8841505473747!2d105.86491501477666!3d20.997280494228377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac05aaefaac7%3A0x6608b0a2f719fd41!2zVE9XRVIgMiwgNDU4IE1pbmggS2hhaSwgVsSpbmggVHV5LCBIYWkgQsOgIFRyxrBuZywgSMOgIE7hu5lpLCBWaWV0bmFt!5e0!3m2!1sen!2s!4v1620266851510!5m2!1sen!2s"
    width="800"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  ></iframe>

    <div class="row-contact">
      <div class="col-md-3">
        <div class="dbox w-100 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-map-marker"></span>
          </div>
          <div class="text">
            <p>
              <span>Địa chỉ:</span> Tower 2 Times City, Minh Khai, Hai Bà Trưng, Hà Nội
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dbox w-100 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-phone"></span>
          </div>
          <div class="text">
            <p>
              <span>Phone:</span> <a href="tel://1234567920">+ 84 902299316</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dbox w-100 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-paper-plane"></span>
          </div>
          <div class="text">
            <p>
              <span>Email:</span>
              <a href="mailto:info@yoursite.com">info@vinid.net</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dbox w-100 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-globe"></span>
          </div>
          <div class="text">
            <p><span>Website</span> <a href="#">vinid.net</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
